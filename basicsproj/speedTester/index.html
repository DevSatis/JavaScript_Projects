<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Typing speed Test</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="masthead">
        <h1>Test Your Typing Speed</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p> This is a typing test. Your goal is to duplicate the provided text, EXACTLY, in the</p>
        </article>
        <section class="test-area">
            <div id="origin-text">
                <p>The text to test.</p>
            </div>

            <div class="test-wrapper">
                <textarea name="textarea" id="test-area" rows="6" placeholder="The clock starts"></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset"> Start over</button>
            </div>
        </section>
    </main>
    
</body>
</html>
